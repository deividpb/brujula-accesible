<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Brújula Accesible</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #f0f0f0;
  }
  #startBtn {
    font-size: 2em;
    padding: 1em;
    margin-top: 2em;
  }
  #compass {
    margin: 2em auto;
    width: 300px;
    height: 300px;
    position: relative;
    border: 5px solid #333;
    border-radius: 50%;
    background: radial-gradient(circle at center, #fff 70%, #ddd 100%);
  }
  #needle {
    width: 4px;
    height: 140px;
    background: red;
    position: absolute;
    top: 10px;
    left: 50%;
    transform-origin: bottom center;
    transform: rotate(0deg);
  }
  #directionText {
    font-size: 2em;
    margin-top: 1em;
  }
</style>
</head>
<body>

<button id="startBtn">Tocar para comenzar</button>

<div id="compass" style="display:none;">
  <div id="needle"></div>
</div>
<div id="directionText"></div>

<script>
let lastAngle = null;
let currentDirection = null;
let audioCtx = null;
let tone = null;

// --- CONFIGURACIÓN ---
const STABLE_THRESHOLD = 2; // grados para considerar estable
const DIRECTIONS = [
  { name: "Norte", min: 315, max: 360, interval: 7000 },
  { name: "Norte", min: 0,   max: 45,  interval: 7000 },
  { name: "Este",  min: 45,  max: 135, interval: 6000 },
  { name: "Sur",   min: 135, max: 225, interval: 8000 },
  { name: "Oeste", min: 225, max: 315, interval: 5000 }
];

// --- VOZ ---
function speak(text) {
  window.speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "es-ES";
  utter.rate = 1;
  window.speechSynthesis.speak(utter);
}

// --- TONO CONTINUO ---
function startTone() {
  if (tone) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  tone = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  tone.frequency.value = 220;
  gain.gain.value = 0.02;
  tone.connect(gain);
  gain.connect(audioCtx.destination);
  tone.start();
}

function stopTone() {
  if (!tone) return;
  tone.stop();
  tone.disconnect();
  tone = null;
  audioCtx.close();
  audioCtx = null;
}

function updateTone(angle) {
  if (!tone) return;
  let diffToNorth = Math.min(Math.abs(angle - 0), Math.abs(angle - 360));
  tone.frequency.value = 220 + (100 - diffToNorth); // más cerca del norte = más agudo
}

// --- VIBRACIÓN ---
function vibrateLeft() {
  navigator.vibrate([100, 50, 100]);
}

function vibrateRight() {
  navigator.vibrate([300]);
}

// --- DIRECCIÓN ---
function getDirection(angle) {
  return DIRECTIONS.find(d => angle >= d.min && angle < d.max);
}

function updateDirectionUI(direction) {
  const dirText = document.getElementById("directionText");
  dirText.textContent = direction.name;
}

// --- ORIENTACIÓN ---
function handleOrientation(event) {
  let angle = event.alpha;
  if (angle === null) return;
  angle = Math.round(angle);

  // --- AGUJA ---
  const needle = document.getElementById("needle");
  needle.style.transform = `rotate(${angle}deg)`;

  if (lastAngle !== null) {
    const diff = Math.abs(angle - lastAngle);
    if (diff <= STABLE_THRESHOLD) {
      startTone();
      updateTone(angle);
    } else {
      stopTone();
      if ((angle > lastAngle && diff < 180) || (angle < lastAngle && diff > 180)) {
        vibrateRight();
      } else {
        vibrateLeft();
      }
    }
  }

  // --- DIRECCIÓN CARDINAL ---
  const dir = getDirection(angle);
  if (dir && (!currentDirection || dir.name !== currentDirection.name)) {
    currentDirection = dir;
    speak(dir.name);
    updateDirectionUI(dir);
  }

  lastAngle = angle;
}

// --- INICIO ---
document.getElementById("startBtn").addEventListener("click", async () => {
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("compass").style.display = "block";

  // Permiso en iOS
  if (typeof DeviceOrientationEvent.requestPermission === "function") {
    const permission = await DeviceOrientationEvent.requestPermission();
    if (permission !== "granted") {
      speak("Permiso denegado");
      return;
    }
  }

  speak("Brújula iniciada");
  window.addEventListener("deviceorientation", handleOrientation);
});
</script>

</body>
</html>
