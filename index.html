<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Brújula Accesible Sonido Direccional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family:sans-serif; text-align:center; background:#f0f0f0; }
  #startBtn { font-size:2em; padding:1em; margin-top:2em; }
  #compass { 
    margin:2em auto; 
    width:300px; 
    height:300px; 
    position:relative; 
    border:5px solid #333; 
    border-radius:50%; 
    background:radial-gradient(circle at center,#fff 70%,#ddd 100%);
    overflow: hidden;
  }
  #needle { 
    width:4px; 
    height:140px; 
    background:red; 
    position:absolute; 
    top:10px; 
    left:50%; 
    transform-origin:bottom center; 
  }
  #cardinalsContainer {
    position:absolute;
    width:100%;
    height:100%;
    top:0; left:0;
  }
  .cardinal { 
    position:absolute; 
    font-weight:bold; 
    font-size:1.2em; 
    transform:translate(-50%,-50%);
  }
  #directionText { font-size:2em; margin-top:1em; }
</style>
</head>
<body>

<button id="startBtn">Tocar para comenzar 7</button>
<div id="compass" style="display:none;">
  <div id="needle"></div>
  <div id="cardinalsContainer"></div>
</div>
<div id="directionText"></div>

<script>
let lastAngle = null;
let currentCardinal = null;
let speakInterval = null;

// --- AUDIO ---
let audioCtx = null;
let stableTone = null;  // sonido bajo constante
let leftTone = null;    // PIIIII
let rightTone = null;   // POOOO
let stableGain = null;
let leftGain = null;
let rightGain = null;

// --- CONFIGURACIÓN ---
const STABLE_THRESHOLD = 2; 
const CARDINAL_REPEAT_INTERVAL = 4000; 
const CARDINALS = [
  { name:"Norte", angle:0 },
  { name:"NE", angle:45 },
  { name:"Este", angle:90 },
  { name:"SE", angle:135 },
  { name:"Sur", angle:180 },
  { name:"SO", angle:225 },
  { name:"Oeste", angle:270 },
  { name:"NO", angle:315 }
];

// --- VOZ ---
function speak(text) {
  window.speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "es-ES";
  utter.rate = 1;
  window.speechSynthesis.speak(utter);
}

// --- AUDIO ---
function startAudio() {
  if(audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  // --- Sonido estable ---
  stableTone = audioCtx.createOscillator();
  stableTone.type = "sine";
  stableTone.frequency.value = 150; // bajo
  stableGain = audioCtx.createGain();
  stableGain.gain.value = 0.02;
  stableTone.connect(stableGain);
  stableGain.connect(audioCtx.destination);
  stableTone.start();

  // --- Sonido izquierda PIIIII ---
  leftTone = audioCtx.createOscillator();
  leftTone.type = "sine";
  leftTone.frequency.value = 800; // alto
  leftGain = audioCtx.createGain();
  leftGain.gain.value = 0;
  leftTone.connect(leftGain);
  leftGain.connect(audioCtx.destination);
  leftTone.start();

  // --- Sonido derecha POOOO ---
  rightTone = audioCtx.createOscillator();
  rightTone.type = "sine";
  rightTone.frequency.value = 250; // grave
  rightGain = audioCtx.createGain();
  rightGain.gain.value = 0;
  rightTone.connect(rightGain);
  rightGain.connect(audioCtx.destination);
  rightTone.start();
}

function updateAudio(angle, diff){
  if(!stableTone) return;

  if(diff <= STABLE_THRESHOLD){
    // estable → bajo
    stableGain.gain.value = 0.02;
    leftGain.gain.value = 0;
    rightGain.gain.value = 0;
  } else {
    stableGain.gain.value = 0; // apagamos sonido bajo
    if((angle > lastAngle && diff < 180) || (angle < lastAngle && diff > 180)){
      // derecha → POOOO
      rightGain.gain.value = 0.05;
      leftGain.gain.value = 0;
    } else {
      // izquierda → PIIIII
      leftGain.gain.value = 0.05;
      rightGain.gain.value = 0;
    }
  }
}

// --- DIBUJAR CARDINALES ---
function drawCardinals() {
  const container = document.getElementById("cardinalsContainer");
  const center = 150;
  const radius = 130;
  CARDINALS.forEach(c => {
    const rad = c.angle * Math.PI/180;
    const x = center + radius*Math.sin(rad);
    const y = center - radius*Math.cos(rad);
    const div = document.createElement("div");
    div.className = "cardinal";
    div.style.left = x+"px";
    div.style.top = y+"px";
    div.textContent = c.name;
    container.appendChild(div);
  });
}

// --- ORIENTACIÓN ---
function handleOrientation(event) {
  let angle = event.alpha;
  if(angle===null) return;
  angle = (angle+180)%360;
  angle = Math.round(angle);

  // --- ROTAR EL CONTENEDOR DE CARDINALES ---
  const container = document.getElementById("cardinalsContainer");
  container.style.transform = `rotate(${-angle}deg)`;

  // --- AUDIO ---
  if(lastAngle!==null){
    const diff = Math.abs(angle-lastAngle);
    updateAudio(angle,diff);
  }

  // --- PUNTOS CARDINALES ---
  CARDINALS.forEach(c=>{
    const diff = Math.min(Math.abs(angle-c.angle), 360-Math.abs(angle-c.angle));
    if(diff<10){ 
      if(!currentCardinal || currentCardinal.name!==c.name){
        currentCardinal = c;
        speak(c.name);
        if(speakInterval) clearInterval(speakInterval);
        speakInterval = setInterval(()=> speak(c.name), CARDINAL_REPEAT_INTERVAL);
        document.getElementById("directionText").textContent=c.name;
      }
    }
  });

  lastAngle = angle;
}

// --- INICIO ---
document.getElementById("startBtn").addEventListener("click", async ()=>{
  document.getElementById("startBtn").style.display="none";
  document.getElementById("compass").style.display="block";
  drawCardinals();
  startAudio();

  if(typeof DeviceOrientationEvent.requestPermission==="function"){
    const permission = await DeviceOrientationEvent.requestPermission();
    if(permission!=="granted"){ speak("Permiso denegado"); return; }
  }
  speak("Brújula iniciada");
  window.addEventListener("deviceorientation", handleOrientation);
});
</script>

</body>
</html>
